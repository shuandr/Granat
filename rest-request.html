<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для ресторанів | Автоматизація закупівель</title>

    <meta property="og:url" content= "http://granat-garden.com.ua/" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="assets/js_plugins/myAngular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-192.png" sizes="192x192">
  </head>
  <body>
    <div class="shop-outer-wrap">
      
      <nav>
      	<div class="grid-x pome">
      		
      		<div class="cell auto  top-menu-shop text-right" ></div>
      		<a href="index.html"><div class="cell main-logo"><img src="assets/img/logo_w.svg" alt=""></div></a>
      		<div class="cell auto  top-menu-shop text-right">
      			<a href="checkout.html">
      				<button style="width: 60px; padding: 0.4rem" class="button pome-bg" >
      				<img src="assets/img/basket_light.svg" alt="">
      				</button>
      			</a>
      		</div>
      	</div>
      	
      </nav>      <div class="grid-container shop-content white-bg">
      	<h4 class="uppercase plum text-center">Запит ресторану на продукцію</h4>
      	<form action="">
      		<div class="grid-x grid-margin-x">
      			<div class="cell medium-6">
      				
      				<input type="text" id="product" name="" placeholder="запитувана продукція *" required >
      				<input type="text" id="country" name="" placeholder="країна виробник *" required >
      				<input type="text" id="volume" name="" placeholder="об'єм пакування" >
      				<input type="text" id="time" name="" placeholder="періодичність поставок" >
      			</div>
      			<div class="cell medium-6">
      				
      				<input type="text" id="name" name="ім’я" placeholder="назва закладу *" required >
      				<input type="tel" id="phone" name="телефон" placeholder="телефон">
      				<input type="text" id="email" name="email" placeholder="e-mail *" required><br>
      				<p class="pome">	* обов’язкові поля</p>
      				<span id="email-invalid" style="display:none;">
      				неправильний емейл</span>
      			</div>
      		</div><br>	
      		<div class="text-center">
      			<button class="purple-bg button uppercase"><i class="fa fa-paper-plane "></i>&nbsp; надіслати</button>
      		</div>
      	</div>
      </form>
      <div style="display:none;" id="thankyou_message">
      	<h5 class="uppercase cherry text-center">Дякуємо за запит! <br> Незабаром ми вам відповімо</h5>
      </div>
      
    <footer class=" grid-x align-bottom">
    				<div class="cell text-center light"><p>всі права застережено | All Right Reserved. 2018</p>
    			</div>
    		</footer>    </div>
    
    <script src="assets/js/app.js"></script>
  </body>
</html>
